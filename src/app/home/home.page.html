<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end" *ngIf="!isNotConnected">
      <ion-fab-button size="small" color="danger" (click)="closeConnection()">
        <ion-icon name="close"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
    <ion-title>Lab 4</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lab 4</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <form *ngIf="!isNotConnected">
      <ion-item>
        <ion-label position="floating">Sensor de temperatura (Â°C)</ion-label>
        <ion-input name="temperatura" [(ngModel)]="temperatura" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Sensor de luminosidad (Lux)</ion-label>
        <ion-input name="luminosidad" [(ngModel)]="luminosidad" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="100" step="1" [pin]="true" name="intensidad" [(ngModel)]="intensidad">
          <ion-label slot="start">
            <ion-icon name="sunny"></ion-icon>
          </ion-label>
          <ion-label slot="end">
            <ion-icon name="sunny-outline"></ion-icon>
          </ion-label>
          <ion-buttons slot="end" >
            <ion-fab-button size="small" color="primary" (click)="sendIntensity()">
              <ion-icon name="paper-plane"></ion-icon>
            </ion-fab-button>
          </ion-buttons>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="100" step="1" [pin]="true" name="porcentaje" [(ngModel)]="porcentaje">
          <ion-label slot="start">
            <ion-icon name="aperture"></ion-icon>
          </ion-label>
          <ion-label slot="end">
            <ion-icon name="aperture-outline"></ion-icon>
          </ion-label>
          <ion-buttons slot="end" >
            <ion-fab-button size="small" color="primary" (click)="sendDutty()">
              <ion-icon name="paper-plane"></ion-icon>
            </ion-fab-button>
          </ion-buttons>
        </ion-range>
      </ion-item>
    </form>
    <div *ngIf="isNotConnected">
      <ion-item *ngFor="let data of devices">
        <ion-label>{{data.name}}</ion-label>
        <ion-fab-button size="small" (click)="connect(data.address)">
          <ion-icon name="bluetooth"></ion-icon>
        </ion-fab-button>
      </ion-item>
    </div>
  </div>
</ion-content>
